<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Task Recorder</title>
</head>
<body>
    <h1>Record Your Voice Note for Review</h1>
    
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <p id="status">Press "Start Recording" to begin.</p>
    <audio id="audio" controls></audio>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;

        // Set up recording
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const audioElement = document.getElementById('audio');

        startBtn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioUrl = URL.createObjectURL(audioBlob);
                audioElement.src = audioUrl;
                status.textContent = "Recording stopped. Ready to send.";
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = "Recording...";

            stopBtn.addEventListener('click', () => {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            });
        });

        // Function to send the voice note as a message (comment) to ClickUp inbox task
        async function sendToInbox(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'voice-note.wav');

            // API endpoint for uploading files to ClickUp
            const uploadUrl = 'https://api.clickup.com/api/v2/file';
            const uploadHeaders = {
                'Authorization': 'Bearer pk_96066229_ATE4227YDPV7ZL64F79OSMJNEW7UD4Y2'  // Your ClickUp API token
            };

            // Upload the audio file to ClickUp
            const uploadResponse = await fetch(uploadUrl, {
                method: 'POST',
                headers: uploadHeaders,
                body: formData
            });
            const uploadData = await uploadResponse.json();
            
            if (uploadData && uploadData.id) {
                // Assuming you have a task to use as your inbox for messages
                const inboxTaskId = '9014379110'; // Replace this with your actual task ID
                
                const commentUrl = `https://api.clickup.com/api/v2/task/${inboxTaskId}/comment`;
                const commentHeaders = {
                    'Authorization': 'Bearer pk_96066229_ATE4227YDPV7ZL64F79OSMJNEW7UD4Y2',
                    'Content-Type': 'application/json'
                };

                const commentData = {
                    "comment_text": `Voice note received: ${uploadData.url}`,  // Message with the file URL
                    "attachments": [{ "file_url": uploadData.url }]  // Attach the uploaded file to the comment
                };

                const commentResponse = await fetch(commentUrl, {
                    method: 'POST',
                    headers: commentHeaders,
                    body: JSON.stringify(commentData)
                });
                const commentResult = await commentResponse.json();

                if (commentResult.id) {
                    alert('Voice note sent to inbox successfully!');
                } else {
                    alert('Failed to send voice note');
                }
            } else {
                alert('Failed to upload file');
            }
        }

        // Add a button or other action to send the message after recording
        document.getElementById('createTaskBtn').addEventListener('click', () => {
            if (audioBlob) {
                sendToInbox(audioBlob);
            } else {
                alert('No audio recorded!');
            }
        });
    </script>

    <!-- Add this button to trigger sending the voice note to inbox -->
    <button id="createTaskBtn">Send to Inbox</button>
</body>
</html>
