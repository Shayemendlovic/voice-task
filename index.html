<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Task Recorder</title>
</head>
<body>
    <h1>Record Your Voice Note for a Task</h1>
    
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <p id="status">Press "Start Recording" to begin.</p>
    <audio id="audio" controls></audio>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;

        // Set up recording
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const audioElement = document.getElementById('audio');

        startBtn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioUrl = URL.createObjectURL(audioBlob);
                audioElement.src = audioUrl;
                status.textContent = "Recording stopped. Ready to submit.";
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = "Recording...";

            stopBtn.addEventListener('click', () => {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            });
        });

        // Function to upload the audio to ClickUp and create a task
        async function createClickUpTask(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'voice-note.wav');

            // API endpoint for uploading files to ClickUp
            const uploadUrl = 'https://api.clickup.com/api/v2/file';
            const uploadHeaders = {
                'Authorization': 'Bearer pk_96066229_ATE4227YDPV7ZL64F79OSMJNEW7UD4Y2'  // Your ClickUp API token
            };

            // Upload the audio file to ClickUp
            const uploadResponse = await fetch(uploadUrl, {
                method: 'POST',
                headers: uploadHeaders,
                body: formData
            });
            const uploadData = await uploadResponse.json();
            
            if (uploadData && uploadData.id) {
                // Create a task with the uploaded file's URL or ID
                const taskUrl = 'https://api.clickup.com/api/v2/task';
                const taskHeaders = {
                    'Authorization': 'Bearer pk_96066229_ATE4227YDPV7ZL64F79OSMJNEW7UD4Y2',
                    'Content-Type': 'application/json'
                };

                const taskData = {
                    name: 'Voice Note Task',
                    description: `Task created with voice note: ${uploadData.url}`,  // Add the file URL in the description
                    assignees: ['user-id'], // Add the assignee ID if needed
                    tags: ['voice-note'],
                    priority: 3,
                    status: 'to do'
                };

                const taskResponse = await fetch(taskUrl, {
                    method: 'POST',
                    headers: taskHeaders,
                    body: JSON.stringify(taskData)
                });
                const taskResult = await taskResponse.json();

                if (taskResult.id) {
                    alert('Task created successfully!');
                } else {
                    alert('Failed to create task');
                }
            } else {
                alert('Failed to upload file');
            }
        }

        // Add a button or other action to create the task after recording
        document.getElementById('createTaskBtn').addEventListener('click', () => {
            if (audioBlob) {
                createClickUpTask(audioBlob);
            } else {
                alert('No audio recorded!');
            }
        });
    </script>

    <!-- Add this button to trigger task creation -->
    <button id="createTaskBtn">Create Task with Voice Note</button>
</body>
</html>
